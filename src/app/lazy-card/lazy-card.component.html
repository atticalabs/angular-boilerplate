<div class="rounded overflow-hidden shadow-lg">
    <img class="w-full h-48 object-cover" src="{{source}}" alt="card image">

    <div class="p-4 text-gray-700 text-base">
        <div class="font-bold text-xl mb-2 text-black">
            {{title}}
        </div>
    </div>
    <div class="px-6 py-4">
        <div class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2" *ngFor="let tag of tags">
            {{tag}}
        </div>
    </div>
</div>
