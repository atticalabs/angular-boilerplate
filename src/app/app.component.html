<div>
  <header class="px-6 py-4 flex justify-between">
    <h1 class="text-gray-600 text-3xl">Attica Labs Angular Boilerplate</h1>

    <div class="max-w-xs relative text-gray-600 focus-within:text-red-500 mt-2">
      <span class="absolute inset-y-0 flex items-center left-0 pl-3">
        <svg class="fill-current h-6 w-6" viewBox="0 0 20 20">
          <path
            d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"
          ></path>
        </svg>
      </span>
      <input
        type="text"
        class="block w-full rounded-lg pl-12 pr-5 py-1 text-lg border-2 border-gray-400 bg-white focus:shadow-outline focus:border-0 outline-none shadow-2xl"
      />
    </div>
  </header>

  <div class="p-4">
    <mat-form-field>
      <mat-label>Choose card</mat-label>
      <mat-select>
        <mat-option *ngFor="let card of cards" [value]="card.title">
          {{ card.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="p-4">
    <app-alert-message
      type="error"
      message="Oops! Something went wrong here."
    ></app-alert-message>
    <br />
    <app-alert-message
      type="warning"
      message="Guarda! Ojo!"
    ></app-alert-message>
    <br />
    <app-alert-message
      type="success"
      message="Success! This is PeÃ±arol, boy!"
    ></app-alert-message>
  </div>

  <div class="p-4 grid grid-cols-1 sm:grid-cols-3 gap-2">
    <app-card *ngFor="let card of cards">
      <app-card-image [source]="card.imageUrl"></app-card-image>
      <app-card-content>
        <app-card-title>{{ card.title }}</app-card-title>
        <p>{{ card.text }}</p>
      </app-card-content>
      <app-card-footer>
        <app-card-tag *ngFor="let tag of card.tags">{{ tag }}</app-card-tag>
      </app-card-footer>
    </app-card>
  </div>
  <div class="p-4 float-right">
    <app-pagination></app-pagination>
  </div>
</div>
